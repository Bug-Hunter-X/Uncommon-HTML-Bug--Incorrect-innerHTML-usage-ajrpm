<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    // Correctly using innerHTML after converting to a string
    let num = 123;
    document.getElementById("myDiv").innerHTML = num.toString(); 
  </script>
</body>
</html>
